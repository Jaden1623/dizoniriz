<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character encoding and responsiveness -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Page title -->
  <title>Checkout - Formula 1 Merch</title>
  
  <!-- External stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <!-- Main page heading -->
    <h1>Checkout</h1>
  </header>

  <main class="container">
    <!-- Container to dynamically load the item being purchased -->
    <section id="buy-item" aria-live="polite" aria-label="Item to purchase"></section>

    <!-- Payment form -->
    <form id="payment-form" novalidate>
      <fieldset>
        <legend>Payment Details</legend>

        <!-- Card Number input -->
        <label for="card-number">Card Number:</label>
        <input 
          type="text" 
          id="card-number" 
          name="card-number" 
          inputmode="numeric" 
          pattern="\d{13,19}" 
          maxlength="19" 
          placeholder="1234 5678 9012 3456" 
          required 
          autocomplete="cc-number" 
        />
        
        <!-- Expiry Date input -->
        <label for="expiry-date">Expiry Date (MM/YY):</label>
        <input 
          type="text" 
          id="expiry-date" 
          name="expiry-date" 
          pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" 
          placeholder="MM/YY" 
          required 
          autocomplete="cc-exp" 
        />
        
        <!-- CVV input -->
        <label for="cvv">CVV:</label>
        <input 
          type="password" 
          id="cvv" 
          name="cvv" 
          pattern="\d{3,4}" 
          maxlength="4" 
          placeholder="123" 
          required 
          autocomplete="cc-csc" 
        />

        <!-- Submit button -->
        <button type="submit">Pay Now</button>
      </fieldset>
    </form>

    <!-- Link to return to gallery -->
    <p><a href="gallery.html">‚Üê Back to Gallery</a></p>
  </main>

  <footer>
    <!-- Footer copyright -->
    <p>&copy; 2025 Formula 1 Merch</p>
  </footer>

  <!-- External JavaScript -->
  <script src="script.js"></script>

  <!-- Call function to load the item details -->
  <script>
    loadBuyItem();
  </script>
</body>
</html>
